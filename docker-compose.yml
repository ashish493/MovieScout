version: '3'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml   # Mount Prometheus config file
    ports:
      - "9090:9090"  # Expose Prometheus web interface
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"  # Expose Grafana web interface
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change this to a strong password
    volumes:
      - grafana_data:/var/lib/grafana      # Persist Grafana data
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  grafana_data:
